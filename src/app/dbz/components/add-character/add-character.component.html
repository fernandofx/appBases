<h4>Agregar Personaje</h4>
<form class="row" (submit)="emmitCharacter()">
    <input type="text" 
            class="form-control mb-2" 
            placeholder="Nombre" 
            [(ngModel)]="character.name"
            name="name"
            >
    <input type="number" 
           class="form-control mb-2" 
           placeholder="Poder"
           [(ngModel)]="character.power"
           name="power"
           >
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
<pre>{{ character | json }}</pre>

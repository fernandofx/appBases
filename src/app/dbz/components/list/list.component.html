<h4>Listado</h4> 
<ul class="list-group">
    <li  
    *ngFor="let char of listCharacter; 
    let i = index; 
    let isLast = last; 
    let isFirst = first"

    class="list-group-item d-flex justify-content-between align-items-center"
     
    [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isFirst
    }">
      <div>
        {{i + 1}}. <strong>{{ char.name }} </strong>  
        <span class="text-primary">with power {{char.power}}</span>
      </div>

      <button class="btn btn-danger" (click) ="onDeleteCharacterT(char.id)">X</button>
    </li>
    
</ul>
